<div class="container">
  <div class="daily-weather">
    <div *ngFor="let hour of hourlyData; let i = index">
      <div class="hour">
        <p class="text">{{ getTime(i) }}</p>
        <img
          src="{{ getImageSrc(hour.weatherCode, hour.isdaytime) }}"
          alt="{{ hour.weatherCode }}"
          width="35px"
        />
        <p class="text">{{ hour.tempC }}Â°</p>
        <div class="humidity">
          <img width="15px" src="./assets/images/humidity.png" alt="" />
          <span>{{ hour.humidity }}%</span>
        </div>
      </div>
    </div>
  </div>
</div>
